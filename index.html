<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>etch-a-sketch</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="controls">
        <label for="colorPicker"></label>
        <input type="color" id="colorPicker" />
        <button class="buttonTools">Pen</button>
        <button class="buttonTools">Random Rainbow Pen</button>
        <button class="buttonTools">Eraser</button>
        <button class="buttonTools">Clear</button>
        <label for="gridSize" id="gridSizeLabel">16x16</label>
        <input type="range" id="gridSize" min="16" max="64" value="16" oninput="updateGridSize(this)"/>
      </div>
      <div class="gridContainer"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
